name: Pre-commit checks

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version-file: .github/workflows/.python-version
      - uses: pre-commit/action@v3.0.0
